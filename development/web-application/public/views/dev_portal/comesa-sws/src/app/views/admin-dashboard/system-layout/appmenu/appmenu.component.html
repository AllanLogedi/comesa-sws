<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a routerLink="/admin-ecres" class="brand-link">
    <div class="logo_container col-lg-12"></div>
    <span class="brand-text font-weight-light">{{'secretariate_dashabord' | translate}} </span>
  </a>
  <div class="sidebar">

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item">
          <a routerLink="app-dashboard" class="nav-link active">
            <i class="fas fa-tachometer-alt"></i>
            <p class="pl-2">{{'dashboard' | translate}}</p>
          </a>
        </li>

        <li class="nav-item" 
          *ngFor="let item of loggedInUserNavigationItems">
          <a href="javascript:void(0)" *ngIf="item.children && item.children.length > 0" class="nav-link"
            (click)="toggleSubMenu(item)">
            <i class="{{ item.iconsCls }}"></i>
            <p class="pl-2">{{ getTranslation(item.name) }} <i class="fas fa-angle-left right"
                *ngIf="item.children && item.children.length > 0"></i></p>
          </a>
          <a [routerLink]="item.routerlink"  (click)="navigationClickEvent(item)" *ngIf="!item.children || item.children.length === 0" class="nav-link">
            <i class="{{ item.iconsCls }}"></i>
            <p class="pl-2">{{ getTranslation(item.name) }}</p>
          </a>
          <ul class="nav nav-treeview"  [ngStyle]="{'display': item.open ? 'block' : 'none'}">

            <li class="nav-item ml-3" *ngFor="let childItem of item.children"
              >
              <a href="javascript:void(0)" *ngIf="childItem.children && childItem.children.length > 0" class="nav-link"
                (click)="toggleSubMenu(childItem)">
                <i class="{{ childItem.iconsCls }}"></i>
                <p class="pl-2">{{ getTranslation(childItem.name) }} <i class="fas fa-angle-left right"></i></p>
              </a>
              <a [routerLink]="childItem.routerlink" class="nav-link"  (click)="navigationClickEvent(childItem)"
                *ngIf="!childItem.children || childItem.children.length === 0">
                <i class="{{ childItem.iconsCls }}"></i>
                <p class="pl-2">{{ getTranslation(childItem.name) }}</p>
              </a>
              <ul class="nav nav-treeview"  [ngStyle]="{'display': childItem.open ? 'block' : 'none'}">

                <li class="nav-item ml-3" *ngFor="let grandChildItem of childItem.children">
                  <a [routerLink]="grandChildItem.routerlink" (click)="navigationClickEvent(grandChildItem)" class="nav-link">
                    <i class="{{ grandChildItem.iconsCls }}"></i>
                    <p class="pl-2">{{ getTranslation(grandChildItem.name) }}</p>
                  </a>
                </li>
              </ul>
            </li>

          </ul>
        </li>

      </ul>
    </nav>



  </div>
</aside>
