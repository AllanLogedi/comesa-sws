<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h5 class="m-0">{{ parameter_name | translate }}</h5>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin-ecres/app-dashboard">{{ 'home' | translate
                                }}</a></li>
                        <li class="breadcrumb-item active">{{ parameter_name | translate }}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <dx-tab-panel id="Navigation Tab" [swipeEnabled]="false" [showNavButtons]="true" [tabsPosition]="tabsPosition" [animationEnabled]="true">
                <dxi-item title="{{ 'checklist_types' | translate }}" icon="fa fa-cog">
                    <app-app-checklist-types></app-app-checklist-types>
                </dxi-item>

                <dxi-item title="{{ 'checklist_definations' | translate }}" icon="fa fa-setup">
                    <app-app-checklist-defination></app-app-checklist-defination>
                </dxi-item>

                <dxi-item title="{{ 'performance_scales' | translate }}" icon="fa fa-table">
                    <app-app-performancescoring-scales></app-app-performancescoring-scales>
                </dxi-item>

            </dx-tab-panel>
        </div>
    </section>
