

<div class="container-fluid bg-dark text-light footer wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-2">
        <div class="row g-5">
            <div class="col-lg-2"></div>

            <div class="col-lg-4 border-lineleft" *ngIf="is_subscribed">
            </div>

            <div class="col-lg-12" *ngIf="!is_subscribed">
                <h4 class="text-white mb-2">{{'subscription' | translate}}</h4>
                <form [formGroup]="subscriptionFrm" enctype="multipart/form-data" (ngSubmit)="onSubscribe()" class="position-relative">
                    <div class="mb-3">
                        <label class="form-label">{{'email_address' | translate}}</label>
                        <dx-text-box class="form-control bg-light border-light me-2" formControlName="email_address" placeholder="{{'email_address' | translate}}" [showClearButton]="true"></dx-text-box>
                    </div>
                    <button type="submit" class="btn btn-primary py-2 position-absolute top-0 end-0 mt-1 me-2">{{'subscribe' | translate}}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel shadingColor="rgba(0,0,0,0.4)" [position]="{ of: '#employee' }" [(visible)]="loadingVisible"
    [showIndicator]="true" [showPane]="true" [shading]="true" [message]="spinnerMessage" [hideOnOutsideClick]="false">
</dx-load-panel>
