<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">{{'dashboard' | translate}}</a>
            </li>
            <li class="active">{{'new_premises_application' | translate}}</li>
        </ul><!-- /.breadcrumb -->
    </div>

</div>
<div class="row">
    <div class="col-lg-4">
        <div class="page-header">

            <h1>
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>

                    <label
                        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics; color: green;">
                        {{'tracking_no' | translate}}: <i> {{tracking_no}}</i> </label>

                </small>
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    <label 
                        style="font-weight: bold;margin: 5px; font-style:italics;font-size: 15px;font-style: italics;color: green;">
                        {{'application_status' | translate}}:<i> {{status_name}}</i> </label>


                </small>
            </h1>
        </div>

    </div>

</div>
<div class="col-lg-12 div-hero">

    <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">

        <ng-wizard-step [title]="'step_1' | translate" [description]="'premises_general_inforamtion' | translate"
            [canEnter]="isValidTypeBoolean">
            {{'step_one' | translate}}
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div><app-premises-general-info [premisesGeneraldetailsfrm]="premisesGeneraldetailsfrm"></app-premises-general-info></div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">

                <dx-button text="Dashboard" type="success" icon="fa fa-eraser" [elementAttr]="{  class: 'pull-left' }"
                    (onClick)="onPremisesDashboard()">
                </dx-button>
                <dx-button type="default" (onClick)="onSavePremisesApplication()" class="btn btn-primary  pull-right"
                    style="margin:5px;"><i class="fa fa-save"></i>&nbsp;{{'save_premises_application_&&_next' | translate}} {{premises_typetitle}}</dx-button>
            </div>

        </ng-wizard-step>

        <ng-wizard-step [title]="'step_2' | translate" [description]="'premises_business_operations' | translate">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div><app-premises-businessoperations></app-premises-businessoperations> </div>
                    <div><app-premises-otherstoreslocation></app-premises-otherstoreslocation></div>
                    <div><app-premises-productline-details></app-premises-productline-details> </div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="danger"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>

        <ng-wizard-step [title]="'step_3' | translate" [description]="'technical_personnel' | translate">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div><app-premises-personnel></app-premises-personnel></div>

                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="danger"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>

        </ng-wizard-step>


        <ng-wizard-step [title]="'step_4' | translate" [description]="'documetn_submission' | translate">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>Step 1 content</div>

                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="danger"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>


        <ng-wizard-step [title]="'step_5' | translate" [description]="'billing_payment' | translate">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>Step 1 content</div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="success"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'next_step' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>
        <ng-wizard-step [title]="'final' | translate" [description]="'completion_submission' | translate">
            <div class="container_div">
                <div class="scrollable-content">
                    <!-- Your content goes here -->
                    <div>Step 1 content</div>
                    <!-- Add more content to see the scroll effect -->
                </div>
            </div>
            <div class="div_footer button-container">
                <dx-button text="{{'previous_step' | translate}}" iconPosition="left" type="success"
                    icon="fa fa-angle-double-left" [elementAttr]="{ id: 'elementId', }" (onClick)="previousStep()">
                </dx-button>
                <dx-button text="{{'submission' | translate}}" iconPosition="right" type="success"
                    icon="fa fa-angle-double-right" [elementAttr]="{ id: 'elementId', }" (onClick)="nextStep()">
                </dx-button>

            </div>
        </ng-wizard-step>
    </ng-wizard>

</div>
