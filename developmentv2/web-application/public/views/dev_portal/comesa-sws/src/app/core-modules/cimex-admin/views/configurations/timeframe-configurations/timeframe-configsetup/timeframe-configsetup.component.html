<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="#">Home</a>
            </li>
            <li class="active">{{parameter_name | translate}}</li>
        </ul>

    </div>


    <div class="page-content">
        <div class="page-header">
            <h1>
                {{parameter_name | translate}}
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>


        <div class="container-fluid">
            <dx-tab-panel class="fullpage-tab" id="Navigation Tab" [stylingMode]="stylingMode"
                [tabsPosition]="tabsPosition" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true">

                <dxi-item title="{{ 'registration_due_timespan' | translate }}" icon="fa fa-th-list">

                    <app-registration-duetimespan></app-registration-duetimespan>
                </dxi-item>

                <dxi-item title="{{ 'process_dates_span_defination' | translate }}" icon="fa fa-th-list">
                    <app-processdates-spandefination></app-processdates-spandefination>

                </dxi-item>

                <dxi-item title="{{ 'age_analysis_days_span' | translate }}" icon="fa fa-th-list">

                    <app-ageanalysis-daysspan></app-ageanalysis-daysspan>
                </dxi-item>

                <dxi-item title="{{ 'application_process_defination' | translate }}" icon="fa fa-th-list">
                    <app-application-processdefination></app-application-processdefination>
                </dxi-item>

            </dx-tab-panel>
        </div>
    </div>
</div>
