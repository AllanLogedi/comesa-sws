<div class="main-content-inner">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="ace-icon fa fa-home home-icon"></i>
          <a href="#"><a routerLink="/admin-cimex/app-dashboard">{{ 'home' | translate }}</a></a>
        </li>
        <li class="active">{{ parameter_name | translate }}</li>
      </ul>
  
    </div>
  
  
    <div class="page-content">
  
    <div class="page-header">
      <h1>
        {{ parameter_name | translate }}
        <small>
          <i class="ace-icon fa fa-angle-double-right"></i>
          overview &amp; stats
        </small>
      </h1>
    </div>

<section class="content">
    <div class="container-fluid">
        <dx-tab-panel id="Navigation Tab" [swipeEnabled]="false" [showNavButtons]="true" [animationEnabled]="true" [tabsPosition]="tabsPosition">
            <dxi-item title= "{{'cost-categories' | translate}}" icon="group">
                <app-cost-categories></app-cost-categories>
            </dxi-item>

            <dxi-item title= "{{'cost-definition' | translate}}" icon="group">
                <app-cost-definition></app-cost-definition>
            </dxi-item>

            <dxi-item title= "{{'cost-subcategories' | translate}}" icon="group">
                <app-cost-subcategories></app-cost-subcategories>
            </dxi-item>

            <dxi-item title= "{{'currencies' | translate}}" icon="group">
                <app-currencies></app-currencies>
            </dxi-item>

            <dxi-item title= "{{'exchange-rates' | translate}}" icon="group">
                <app-exchange-rates></app-exchange-rates>
            </dxi-item>

            <dxi-item title= "{{'fee-types' | translate}}" icon="group">
                <app-fee-types></app-fee-types>
            </dxi-item>

            <dxi-item title= "{{'gl-accounts' | translate}}" icon="group">
                <app-gl-accounts></app-gl-accounts>
            </dxi-item>

            <dxi-item title= "{{'transaction-types' | translate}}" icon="group">
                <app-transaction-types></app-transaction-types>
            </dxi-item>

            <dxi-item title= "{{'feescharges-configurations' | translate}}" icon="group">
                <app-feescharges-configurations></app-feescharges-configurations>
            </dxi-item>

        </dx-tab-panel>
    </div>
</section>

</div>
</div>
